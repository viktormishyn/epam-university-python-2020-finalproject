<!--========FLEXBOX FORM==========-->

<div class="flexbox_container">
  <form>
    <ul class="flex-outer">
      <li>
        <label for="empl_first_name">First Name</label>
        <input type="text" id="empl_first_name" placeholder="Enter employee's first name here">
      </li>
      <li>
        <label for="empl_last_name">Last Name</label>
        <input type="text" id="empl_last_name" placeholder="Enter employee's last name here">
      </li>
      <li>
        <label for="empl_birthday">Birthday</label>
        <input type="date" id="empl_birthday">
      </li>
      <li>
        <label for="empl_salary">Salary</label>
        <input type="number" id="empl_salary" placeholder="Enter employee's salary here">
      </li>
      <li>
        <button type="submit">Submit</button>
      </li>
    </ul>
  </form>
</div>
