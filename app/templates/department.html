{% extends 'base.html' %}
{% include 'navbar.html' %}

{% block content %}

    <!--========FLEXBOX CONTAINER==========-->
    <div class="flexbox_container">
        {% for employee in employees %}
            <a class="flexbox_item" href="{{ url_for('employee', empl_id=employee['id']) }}">
                <div class="flexbox_inscription">{{ employee['name'] }}</div>
                <div class="flexbox_subscription">salary: {{ employee['salary'] }} $</div>

                <div class="flexbox_button">
                    <button type="button" class="btn btn-outline-success btn-sm"

                            {#onclick="return false" to prevent opening another page since buttons are inside link#}
                            data-toggle="modal" data-target="#modal_edit_employee" onclick="return false">Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm"
                            onclick="return confirm
                            ('Are you sure? The employee will be deleted!!!')">Delete
                    </button>
                </div>
            </a>
        {% endfor %}

        <!-- 'ADD EMPLOYEE' FLEXBOX -->
        <a href='#' class="flexbox_item" data-toggle="modal" data-target="#modal_add_employee"
           style="justify-content: center; opacity: 0.5;">
            <div class="flexbox_inscription">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path fill-rule="evenodd"
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </div>
        </a>
    </div>

    <!-- ====== MODAL ADD EMPLOYEE ======= -->
    <div id="modal_add_employee" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Employee</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required="1">
                        </div>

                        <div class="form-group">
                            <label for="birthday">Birthday:</label>
                            <input type="date" class="form-control" id="birthday" name="birthday" required="1">
                        </div>

                        <div class="form-group">
                            <label for="salary">Salary:</label>
                            <input type="number" class="form-control" id="salary" name="salary" required="1">
                        </div>

                        <div class="form-group">
                            <label for="dep_name">Department:</label>
                            <select class="form-control" id="dep_name" name="dep_name">
{#                            current department will be selected by default#}
                                {% for department in departments %}
                                    <option {% if department['name'] == title %}
                                        selected
                                    {% endif %}>{{ department['name'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Add Employee</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ====== MODAL EDIT EMPLOYEE ======= -->
    <div id="modal_edit_employee" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Employee</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required="1">
                        </div>

                        <div class="form-group">
                            <label for="birthday">Birthday:</label>
                            <input type="date" class="form-control" id="birthday" name="birthday" required="1">
                        </div>

                        <div class="form-group">
                            <label for="salary">Salary:</label>
                            <input type="number" class="form-control" id="salary" name="salary" required="1">
                        </div>

                        <div class="form-group">
                            <label for="dep_name">Department:</label>
                            <select class="form-control" id="dep_name" name="dep_name">
{#                            current department will be selected by default#}
                                {% for department in departments %}
                                    <option {% if department['name'] == title %}
                                        selected
                                    {% endif %}>{{ department['name'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Edit Employee</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
