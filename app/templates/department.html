{% extends 'base.html' %}
{% include 'navbar.html' %}

{% block content %}

    <!--========FLEXBOX CONTAINER==========-->
    <div class="flexbox_container">

        <!-- 'ADD EMPLOYEE' FLEXBOX -->
        <a href='#' class="flexbox_item" data-toggle="modal" data-target="#modal_add_employee"
           style="justify-content: center; opacity: 0.5;">
            <div class="flexbox_inscription">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path fill-rule="evenodd"
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </div>
        </a>

        <!-- 'EMPLOYEE' FLEXBOXES -->
        {% for employee in employees %}
            <a class="flexbox_item" href="{{ url_for('employee', empl_id=employee['id']) }}">
                <div class="flexbox_inscription">{{ employee['name'] }}</div>
                <div class="flexbox_subscription">
                    &#127874;{{ employee['birthday'] }};
                    &#128178;{{ employee['salary'] }}
                </div>

                <div class="flexbox_button">
                    <button type="button" class="btn btn-outline-success btn-sm"

                            {#onclick="return false" to prevent opening another page since buttons are inside link#}
                            data-toggle="modal" data-target="#modal_edit_employee" onclick="return false">Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm"
                            onclick="return confirm
                            ('Are you sure? The employee will be deleted!!!')">Delete
                    </button>
                </div>
            </a>
        {% endfor %}

    </div>

{% include 'add_edit_employee_modals.html' %}

{% endblock %}
